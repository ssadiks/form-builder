<div *ngIf="tower">
<h1>{{tower.title}}</h1>
  <h2>My Heroes</h2>
  <div>
    <label>Hero name:</label> <input (keyup.enter)="add(heroName.value); heroName.value=''" #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
      Add
    </button>
  </div>
  <ul class="heroes">
    <li *ngFor="let hero of tower.heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete" (click)="delete(tower, hero); $event.stopPropagation()">x</button>
  </li>
  </ul>
  <button (click)="goBack()">Back</button>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail(tower.id, selectedHero.id)">View Details</button>
</div>
</div>
