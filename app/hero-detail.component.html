<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" (keyup.enter)="save()"/>
  </div>
  <div>
    <label>type: </label>
    <span>{{hero.types}}</span>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
