<div class="c-adding">
  <!--<h2>Add Form</h2>-->
  <div class="c-adding__cta-manager" [class.close]="stateButton == 'inactive'">
    <button (click)="togglestates()">Add Form</button>
  </div>
  <form #f="ngForm" (ngSubmit)="add(f.value, f.valid)" novalidate [@towersState]="state" class="c-adding__form">
      <div class="o-grid o-grid--4 u-flex-cross-end o-grid--3@lg o-grid--2@md o-grid--1@sm">
        <div class="o-grid__item">
          <label for="title">Title*</label>
          <input type="text" 
              id="title" name="title" [(ngModel)]="newTower.title" 
              #title="ngModel" required minlength="3" placeholder="Title">
          <small [hidden]="title.valid || (title.pristine && !f.submitted)">
            Title is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item">
          <label for="name">Name*</label>
          <input type="text" 
                        id="name" name="name" [(ngModel)]="newTower.name" 
                        #name="ngModel" required minlength="3" placeholder="Name">
          <small [hidden]="name.valid || (name.pristine && !f.submitted)">
            Name is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item"><button class="c-icon-after c-icon-after--checkmark" type="submit">Submit</button></div>          
      </div>                    
  </form>  
</div>

<div class="c-block-list">
  <div class="c-block-list__header o-grid">
    <h2 class="c-block-list__title o-grid__item">My Forms</h2>
    <span class="c-block-list__count o-grid__item u-flex-item-fluid">{{ towers.length }} item(s)</span>
  </div>
  
  <ul class="c-block-list__forms">
      <li class="c-block-list__item" *ngFor="let tower of towers" (click)="gotoTower(tower)">
          <div class="o-grid o-grid--1@sm">
              <div class="o-grid__item u-flex-item-fluid"><span class="c-block-list__forms__item__title">{{tower.title}}</span></div>
              <div class="o-grid__item u-flex">
                <div class="c-actions o-grid o-grid--no-gutter o-grid--2 o-grid--3@sm">
                    <div class="o-grid__item u-hidden u-visible@sm u-visible@xs">
                      <button class="c-actions__view c-icon c-icon--view" (click)="gotoTower(tower); $event.stopPropagation()"></button>
                    </div>
                    <div class="o-grid__item">
                      <button class="c-icon c-icon--trash" (click)="delete(tower); $event.stopPropagation()"></button>
                    </div>
                    <div class="o-grid__item">
                      <button class="c-icon c-icon--pencil" (click)="gotoDetail(tower); $event.stopPropagation()"></button>
                    </div>
                </div>
              </div>              
          </div>
      </li>
  </ul>
</div>
