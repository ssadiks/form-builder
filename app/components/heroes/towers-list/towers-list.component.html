<div class="c-adding">
  <h2>Add Tower</h2>
  <form #f="ngForm" (ngSubmit)="add(f.value, f.valid)" novalidate>
      <div class="o-grid o-grid--4 o-grid--3@lg o-grid--2@md o-grid--1@sm">
        <div class="o-grid__item">
          <label for="title">Title*</label>
          <input type="text" 
              id="title" name="title" [(ngModel)]="newTower.title" 
              #title="ngModel" required minlength="3" placeholder="Title">
          <small [hidden]="title.valid || (title.pristine && !f.submitted)">
            Title is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item">
          <label for="name">Name*</label>
          <input type="text" 
                        id="name" name="name" [(ngModel)]="newTower.name" 
                        #name="ngModel" required minlength="3" placeholder="Name">
          <small [hidden]="name.valid || (name.pristine && !f.submitted)">
            Name is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item"><button type="submit">Submit</button></div>          
      </div>                    
  </form>
</div>

<h2>List of Towers</h2>
<ul class="c-forms-list">
    <li class="c-forms-list__item" *ngFor="let tower of towers" (click)="gotoTower(tower)">
        <div class="o-grid o-grid--1@xs">
            <div class="o-grid__item u-flex-item-fluid"><span>{{tower.title}}</span></div>
            <div class="o-grid__item">
              <div class="c-actions">
                  <button class="delete" (click)="delete(tower); $event.stopPropagation()">x</button>
                  <button class="edit" (click)="gotoDetail(tower); $event.stopPropagation()">o</button>
              </div>
            </div>              
        </div>
    </li>
</ul>
