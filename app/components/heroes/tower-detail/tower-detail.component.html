<div *ngIf="tower">
  <h2>{{tower.title}}</h2>
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
      <div class="o-grid o-grid--4 o-grid--3@lg o-grid--2@md o-grid--1@sm">
        <div class="o-grid__item">
          <label>Title</label>
          <input type="text" 
              name="title" [(ngModel)]="tower.title" 
              #title="ngModel" required minlength="3" placeholder="Title">
          <small [hidden]="title.valid || (title.pristine && !f.submitted)">
            Title is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item">
          <label>Name</label>
          <input type="text" 
                        name="name" [(ngModel)]="tower.name" 
                        #name="ngModel" required minlength="3" placeholder="Name">
          <small [hidden]="name.valid || (name.pristine && !f.submitted)">
            Name is required (minimum 3 characters).
          </small>
        </div>
        <div class="o-grid__item"><button type="submit">Submit</button></div>          
      </div>                    
  </form>
  <p><button (click)="gotoHeroes(tower)">Manage Heroes</button></p>
  <p><button (click)="goBack()">Back</button></p>
</div>
